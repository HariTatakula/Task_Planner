<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, initial-scale=1, shrink-to-fit=no">

    <!-- Boostrap CSS -->
    <link rel="stylesheet" href="styles.css">

    <title>Adding New Task | Task Planner</title>
</head>
<body class="d-flex flex-column min-vh-100">
    
    <!-- Background image -->
    <div
        class="background-image d-flex justify-content-center align-items-center"
        style="background-image: url('./resources/img_bg_blue pink_wallpapersaferi.jpg');
    height: 100vh;"
    >

    <!-- Header -->
    <div class="container py-5">
        <div class="row justify-content-center">
            <header class="text-center text-white py-50">
                <h3>Task Planner Project // Sprint-1-Team 3</h3>
            </header>
        </div>
        <br>
    </div>
    
    <!-- Task Entry Form START -->
    <form method="post" action="" class="form-horizonal">
        <!-- Row 1 Name -->
        <div class="form-group row">
            <div class="col-xs-12">
                <label for="taskName" class="col-xl-2 col-form-label">Task Name</label>
                <input type="text" name="taskName" id="taskName" class="form-control" placeholder="Task Name">
            </div>
        </div>
        <!-- Row 2 Description -->
        <div class="form-group row">
            <div class="col-xs-12">
            <label for="taskDescription" class="col-xl-2 col-form-label ">Description</label>
            <textarea name="taskDescription" id="taskDescription" class="form-control" rows="8" placeholder="description details"></textarea>
        </div>
        <!-- Row 3 Assignee -->
        <div class="form-group row">
            <div class="col-xs-12">
            <label for="assigneeName" class="col-xl-2 col-form-label">Assign</label>
            <input type="text" name="assigneeName" id="assigneeName" list="datalistAssignee" class="form-control" autocomplete="on" placeholder="assign the task to a team member">
                <datalist id="datalistAssignee">
                    <option value="Hari">Hari</option>
                    <option value="Navleen">Navleen</option>
                    <option value="Gracie">Gracie</option>
                    <option value="tbd">...</option>
                </datalist>
        </div>
        <!-- Row 4 Date -->
        <div class="form-group row">
            <div class="col-xs-12">
            <label for="taskAssignee" class="col-xl-2 col-form-label form-control">Due Date</label>
            <input type="date" class="form-control" id="taskDueDate" placeholder="task due date">
        </div>
        <!-- Row 5 Status -->
        <div class="form-group row">
            <div class="col-xs-12">
                <label for="taskStatus" class="col-xl-2 col-form-label form-control">Status</label>
                <input list="datalistStatus" class="form-control" datalist id="taskStatus" placeholder="task status">
                    <datalist id="datalistStatus">
                        <option value="To Do">To Do</option>
                        <option value="In Progress">In Progress</option>
                        <option value="Review">Review</option>
                        <option value="Done">Done</option>
                    </datalist>
        </div>

        <!-- Button to submit new task -->
        <div class="form-group row">
          <div class="col-sm-10">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </div>
    </form>
    <!-- Task Entry Form END -->

    <!-- Footer START -->
    <footer class="footer bottom">
        <div class="container">
            <span class="text-muted">The Dream Team 3: Hari, Navleen, Gracie</span>
        </div>
    </footer>
    <!-- Footer END -->

</body>
</html>
